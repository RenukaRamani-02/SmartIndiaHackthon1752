<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Post Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #C8102E; /* Indian Post Red */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-form img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .login-form h2 {
            margin-bottom: 20px;
        }
        .login-form select,
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Indian Post Login</h1>
</header>

<div class="container">
    <div class="login-form">
        <img src="https://via.placeholder.com/100" alt="Indian Post Logo">
        <h2>Select Login Type</h2>
        <select id="login-type">
            <option value="employee">Employee Login</option>
            <option value="public">Public Login</option>
        </select>
        <input type="text" id="identifier" placeholder="Email/User ID" required>
        <input type="password" placeholder="Password" required>
        <button type="button" onclick="handleLogin()">Login</button> <!-- Call login handler -->
    </div>
</div>

<footer>
    <a href="#">Forgot Password?</a>
    <a href="#">Contact Us</a>
</footer>

<script>
    function handleLogin() {
        const loginType = document.getElementById('login-type').value;
        if (loginType === 'employee') {
            location.href = 'employee.html'; // Redirect to employee dashboard
        } else if (loginType === 'public') {
            location.href = 'public.html'; // Redirect to public dashboard
        }
    }
</script>

</body>
</html>
